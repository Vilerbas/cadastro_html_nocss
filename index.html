<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario</title>
</head>
<body>

<h1>
    Cadastro de Funcionario
</h1>
<p>
    FOTO
</p>

<p>
    <img src="assets/cachorro_nerd.png" alt="Foto" width="150" height="150">
</p>
    ID / Matricula
    <input type="text" name="id" id="id">
</p>
<p>
    Nome
    <input type="text" name="nome" id="nome">
</p>
<p>
    Data de Nascimento
    <input type="date" name="dataNascimento" id="dataNascimento">
</p>
    Genero
<p>
    <input type="radio" name="opcao" value="M"> Masculino
    <input type="radio" name="opcao" value="F"> Feminino
</p>   
    Cargo
    <select name="cargo" id="cargo">
        <option value="1">Gerente</option>
        <option value="2">Analista</option>
        <option value="3">Programador</option>
        <option value="4">Estagiario</option>
    </select>
<p>
    CPF
    <input type="text" name="cpf" id="cpf">
<p>
    RG
    <input type="text" name="rg" id="rg">
</p>
<p>
    Endereço
    <input type="text" name="endereco" id="endereco">
</p>
<p>
    Salario
    <input type="text" name="salario" id="salario">
</p>
<p>
    Departamento/Setor
    <select name="Departamento" id="Depart">
        <option value="1">TI</option>
        <option value="2">RH</option>
        <option value="3">Financeiro</option>
        <option value="4">Comercial</option>
    </select>
</p>
<p>
    Data de Admissão
    <input type="date" name="dataAdmissao" id="dataAdmissao">
</p>
<p>
    Email
    <input type="email" name="email" id="email">
</p>
</body>
</html>
